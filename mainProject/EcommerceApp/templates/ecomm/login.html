{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  background-color: #121212;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background-color: #1e1e1e;
  padding: 2.5rem;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
  width: 90%;
  max-width: 400px;
}

h2 {
  text-align: center;
  margin-bottom: 1.5rem;
  color: #00ffff;
}

input {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 1rem;
  border: none;
  border-radius: 8px;
  background-color: #2b2b2b;
  color: #fff;
  font-size: 1rem;
}

input::placeholder {
  color: #aaa;
}
.login_container {
  width: 100%;
  padding: 0.75rem;
  
  color: #121212;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

.login_container:hover {
  background-color: #00e6e6;
}

a {
  display: block;
  text-align: center;
  margin-top: 1rem;
  color: #aaa;
  text-decoration: none;
  font-size: 0.9rem;
}

a:hover {
  color: #00ffff;
}
        </style>
</head>
<body>
   

  <div class="container">
    
    {% block content %}

    <form method="POST" action="">
        {% csrf_token %}

        
          
            <h2>Login</h2>
        


        <label >Username</label>
        <input type="text" name="username" placeholder="Username..." >

        <label >Password</label>
        <input type="password" name="password" placeholder="Password..." >
        
        <div class="d-flex justify-content-center mt-3 login_container">
            <input class="btn login_btn" type="submit" value="Login">
          </div>

          

          <div class="mt-4">
            <div class="link">
                Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
            </div>

            
        
      
            </div>
            
          </div>
          
        
    </form>
    

    {% endblock %}
    

</body>
</html>
