
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Django Javascript</title>
</head>
<body>
     
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'homepage' %}">Style & Tech Hub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="{% url 'homepage' %}">Store <span class="sr-only">(current)</span></a>
	      </li>
        </ul>

        <div class="form-inline my-2 my-lg-0">
         
          <a href="{% url 'login' %}"class="btn btn-warning">Login</a>
          <a href="{% url 'cart-page' %}"></a>
           <img  class="cart-icon" src="{% static 'images/cart.png' %}">
         </a>
         <p id="cart-total">0</p>
 
       </div>
 

            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            
          </ul>
        </div>
      </nav>

<div>

<div class="parent-container">
<div class="grid">
       
      {% for product in products %}

    <div class="product">

    <img src="{{product.image.url}}" alt="">

    <div class="product-details">
        <h3>{{product.name}}</h3>

        <p>&#8358;{{product.price}}</p>
    </div>
    
    <button class="btn btn-primary update-cart" data-product="{{product.id}}">AddToCart</button>
    </div>
  
   
    {% endfor %}
</div>
</div>

<script src="{% static 'js/store.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
