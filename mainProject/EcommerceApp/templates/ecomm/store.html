{% extends 'ecomm/base.html' %}
{% load static %}

{% block title %}Store - Style & Tech Hub{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
  <h2 class="mb-4 text-center">Our Products</h2>

  <div class="row g-4">
    {% for product in products %}
    <div class="col-md-4 col-lg-3">
      <div class="card h-100 shadow-sm">
        <!-- Product Image -->
        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">

        <!-- Product Details -->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted">&#8358;{{ product.price }}</p>

          <!-- Add to Cart -->
          <button class="btn btn-dark mt-auto update-cart" 
          data-product="{{ product.id }}" data-action="add">
            Add To Cart
          </button>
        </div>
      </div>
    </div>
    {% empty %}
    <p class="text-center">No products available right now.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
